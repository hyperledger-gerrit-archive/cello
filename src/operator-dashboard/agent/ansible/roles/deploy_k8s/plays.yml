---
- name: get fabric crypto tool
  hosts: cloud
  connection: local
  vars_files:
    - "./../../vars/{{ env }}.yml"
  tasks:
    - include_tasks: "getbin/tasks/{{ mode }}.yml"
  tags: "getbin"

- name: setup fabric network
  hosts: cloud
  connection: local
  vars_files:
    - "./../../vars/{{ env }}.yml"
    - "./../../vars/resource.yml"
  tasks:
    - include_tasks: "fabricsetup/tasks/{{ mode }}.yml"
  tags: "fabricsetup"
